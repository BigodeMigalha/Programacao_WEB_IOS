<!DOCTYPE html>
<html>
<head>
    <title>Elemento iframe no HTML</title>
    <meta charset="utf-8" />  
</head>
<body>
    <header>
        <h1>Elemento iframe no HTML</h1>
    </header>
    <article>
        <iframe align="left" width="350" height="500" src="https://www.wwf.org.br/" frameborder="0"></iframe>
        <iframe align="center" width="500" height="500" src="https://en.wikipedia.org/wiki/Minas_Gerais" frameborder="0"></iframe>
        <iframe align="right" width="300" height="600" src="https://www.imdb.com/" frameborder="0"></iframe>
    </article>
    <footer>
        <small>Copyright<sup>&copy;</sup> - Todos os direitos reservados.</small>
    </footer>
</body>
</html>
